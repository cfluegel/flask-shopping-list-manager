version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: grocery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-grocery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-grocery_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grocery-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-grocery_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: grocery-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - grocery-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grocery-app
    restart: unless-stopped
    environment:
      # Flask Configuration
      FLASK_CONFIG: config.ProductionConfig
      FLASK_DEBUG: 0
      
      # Security - Load from .env file
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-grocery_user}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-grocery_db}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-https://your-domain.com}
      
      # Rate Limiting Storage
      RATELIMIT_STORAGE_URL: redis://redis:6379/0
      
      # Gunicorn Workers
      PORT: 8000
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-60}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - app_logs:/app/logs
      - app_instance:/app/instance
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grocery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: grocery-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - grocery-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_instance:
    driver: local
  nginx_cache:
    driver: local

networks:
  grocery-network:
    driver: bridge
