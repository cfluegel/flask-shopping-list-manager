[pytest]
# Pytest Configuration for Flask Grocery Shopping List Application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment when running with pytest-cov)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=75

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
    admin: marks tests related to admin functionality
    permissions: marks tests related to authorization
    soft_delete: marks tests for soft delete (trash/restore) functionality
    optimistic_locking: marks tests for optimistic locking and version conflicts
    sharing: marks tests for shared list functionality
    models: marks tests for database models

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable warnings for specific categories
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8
